<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Перевірка усного рахунку.</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="center">Математичний тест</h1>
    <h2 class="center">Зробив Чаку Д. О.</h2>
    <hr />
    <form name="test">
      <table class="center">
        <tr class="selections">
          <td>
            <input
              class="range"
              id="d1"
              type="button"
              value="0-10"
              onClick="max_value=10" />
          </td>
          <td>
            <input
              class="range"
              id="d2"
              type="button"
              value="0-20"
              onClick="max_value=20" />
          </td>
          <td>
            <input
              class="range"
              id="d2"
              type="button"
              value="0-43"
              onClick="max_value=43" />
          </td>
          <td>
            <input
              class="range"
              id="d3"
              type="button"
              value="0-100"
              onClick="max_value=100" />
          </td>
          <td>
            <input
              class="operation"
              id="plus"
              type="button"
              value="+"
              onClick='set_sign("+")' />
          </td>
          <td>
            <input
              class="operation"
              id="minus"
              type="button"
              value="-"
              onClick='set_sign("-")' />
          </td>
          <td>
            <input
              class="operation"
              id="minus"
              type="button"
              value="*"
              onClick='set_sign("*")' />
          </td>
        </tr>
      </table>
      <hr />
      <table class="center">
        <tr>
          <td><input id="op1" size="3" maxlength="3" /></td>
          <td>
            <input id="s_sign" size="1" maxlength="1" />
          </td>
          <td><input id="op2" size="3" maxlength="3" /></td>
          <td>=</td>
          <td>
            <input id="result" size="4" maxlength="4" />
          </td>
          <td>
            <input
              id="award"
              type="button"
              value="?"
              onClick="main_calc()" />
          </td>
          <td><input id="r0" value="???" /></td>
        </tr>
      </table>
      <hr />
      <table id="keyboard">
        <tr>
          <td>
            <input
              id="b1"
              type="button"
              value="1"
              onClick='input_sign("1")' />
          </td>
          <td>
            <input
              id="b2"
              type="button"
              value="2"
              onClick='input_sign("2")' />
          </td>
          <td>
            <input
              id="b3"
              type="button"
              value="3"
              onClick='input_sign("3")' />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="b4"
              type="button"
              value="4"
              onClick='input_sign("4")' />
          </td>
          <td>
            <input
              id="b5"
              type="button"
              value="5"
              onClick='input_sign("5")' />
          </td>
          <td>
            <input
              id="b6"
              type="button"
              value="6"
              onClick='input_sign("6")' />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="b7"
              type="button"
              value="7"
              onClick='input_sign("7")' />
          </td>
          <td>
            <input
              id="b8"
              type="button"
              value="8"
              onClick='input_sign("8")' />
          </td>
          <td>
            <input
              id="b9"
              type="button"
              value="9"
              onClick='input_sign("9")' />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="b0"
              type="button"
              value="0"
              onClick='input_sign("0")' />
          </td>
          <td colspan="2">
            <input
              id="bs"
              type="button"
              value="OK"
              onClick='input_sign("10")' />
          </td>
        </tr>
      </table>
    </form>
    <hr />
  </body>
</html>
