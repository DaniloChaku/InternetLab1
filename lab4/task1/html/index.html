<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="center">Зробив Чаку Д. О.</h2>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label
            >Прізвище<span class="required">*</span></label
          >
          <input type="text" name="lastname" required />
        </div>

        <div class="form-group">
          <label>Ім'я<span class="required">*</span></label>
          <input type="text" name="firstname" required />
        </div>

        <div class="form-group">
          <label>По батькові</label>
          <input type="text" name="middlename" />
        </div>

        <div class="form-group">
          <label
            >Адреса<span class="required">*</span></label
          >
          <input type="text" name="address" required />
        </div>

        <div class="form-group">
          <label
            >Ідентифікаційний номер<span class="required"
              >*</span
            ></label
          >
          <input
            type="text"
            name="idnumber"
            required
            minlength="10"
            maxlength="10"
            pattern="[0-9]{10}" />
        </div>

        <div class="form-group">
          <label>Фото<span class="required">*</span></label>
          <input
            type="file"
            name="photo"
            accept="image/*"
            required />
        </div>

        <button type="submit" class="submit-btn">
          Відправити
        </button>
      </form>
    </div>
  </body>
</html>
